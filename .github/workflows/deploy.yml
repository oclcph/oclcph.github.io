name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # 设置 Node.js 环境
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 安装依赖
    - name: Install dependencies
      run: npm install

    # 构建 Vue 3 项目
    - name: Build Vue 3 project
      run: npm run build
    
    - name: Configure Git
      run: |
        git config --global user.name "oclcph"
        git config --global user.email "482263406@qq.com"
    
    - name: Debug Info
      run: |
        echo "Current directory: $(pwd)"
        echo "Git config:"
        git config --list
    # 部署到 GitHub Pages
    - name: Deploy to GitHub Pages
      run: npx gh-pages -d dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}