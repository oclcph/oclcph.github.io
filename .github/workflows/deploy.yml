name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 指定触发部署的分支

jobs:
  deploy:
    runs-on: ubuntu-latest  # 使用 Windows 环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # 设置 Node.js 环境
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # 使用您需要的 Node.js 版本

    # 安装依赖
    - name: Install dependencies
      run: npm install

    # 构建项目
    - name: Build project
      run: npm run build  # 根据您的项目构建命令进行调整

    # 部署到 GitHub Pages
    - name: Deploy to GitHub Pages
      run: npm run deploy  # 假设构建输出在 dist 目录
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用默认的 GITHUB_TOKEN
