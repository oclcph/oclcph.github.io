name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 监听 main 分支的推送

jobs:
  deploy:
    runs-on: windows-latest  # 设置使用 Windows 系统环境
    

    steps:
    # 检出代码
    - name: Checkout code
      uses: actions/checkout@v2

      # 设置工作目录，确保 npm install 在正确的目录下执行
    - name: Set working directory
      run: cd oclcph.github.io/profile  # 将工作目录切换到包含 package.json 的文件夹

    # 设置 Node.js 环境
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # 选择合适的 Node.js 版本，Vue 3 支持 Node 16 以上版本

    # 安装依赖
    - name: Install dependencies
      run: npm install

    # 构建 Vue 3 项目
    - name: Build Vue 3 project
      run: npm run build

    # 安装 gh-pages 依赖并部署到 gh-pages 分支
    - name: Deploy to GitHub Pages
      run: |
        npm install --save-dev gh-pages
        npx gh-pages -d dist
